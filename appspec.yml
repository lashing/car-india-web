version: 0.0
os: linux
files:
  - source: ./frontend-code
    destination: /opt
  - source: ./nginx.conf
    destination: /etc/nginx/nginx.conf
hooks:
  BeforeInstall:
    - location: scripts/before_intsall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/restart_service.sh
      timeout: 300
      runas: root
  
